<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fix-top">
</nav>
<div class="container">
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${param.logout}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p>注销成功</p>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form th:action="login" method="post">
                <fieldset class="form-group">
                    <label th:text = "用户名"></label><input name="username" id="username" class="form-control">
                </fieldset>
                <fieldset>
                    <label th:text = "密码"></label><input type="password" name="password" id="password" class="form-control">
                </fieldset>
                <fieldset>
                    <label></label>
                    <button type="submit" class="btn btn-success" style="width: 100%">登录</button>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</body>

</html>
