<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>注册代理</title>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" />
		<link rel="stylesheet" href="xpf/common.css" />
		<link rel="stylesheet" href="xpf/bankseller.css" />
		<link rel="stylesheet" href="xpf/font-awesome/css/font-awesome.min.css" />
	</head>
	<body>
		<header>
			<img src="http://s.amazeui.org/media/i/demos/bing-1.jpg" th:src="${banner.imgUrl}"  class="am-img-responsive"/>
		</header>
		<form class="am-form" onsubmit="return submitInfo();" data-am-validator>
			<fieldset>
				<ol class="am-breadcrumb">
					<li>
						<a href="#">个人信息</a>
					</li>
				</ol>
				<div class="am-input-group">
					<span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
					<input type="text" class="am-form-field" placeholder="请输入真实姓名" name="name" pattern="[\u4e00-\u9fa5]{2,4}" minlength="2" maxlength="4" required>
				</div>
				<div class="am-input-group">
					<span class="am-input-group-label"><i class="fa fa-id-card am-icon-fw"></i></span>
					<input type="text" class="am-form-field" placeholder="请输入身份证号" name="idcard" pattern="\d{18}" minlength="18" maxlength="18" required>
				</div>
				<div class="am-input-group">
					<span class="am-input-group-label"><i class="am-icon-phone am-icon-fw"></i></span>
					<input type="text" class="am-form-field" placeholder="请输入手机号码" name="telephone" pattern="^1((3|5|8){1}\d{1}|70)\d{8}" minlength="11" maxlength="11" required>
				</div>
				<ol class="am-breadcrumb">
					<li>
						<a href="#">收款信息</a>
					</li>
				</ol>
				<div class="am-input-group">
					<span class="am-input-group-label"><i class="am-icon-credit-card am-icon-fw"></i></span>
					<input type="text" class="am-form-field" placeholder="请输入支付宝账号" name="aliAccount" pattern="\w+" minlength="5" maxlength="20" required>
				</div>
				<div class="am-input-group" style="padding-bottom: 10px;">
					<span class="am-input-group-label"><i class="am-icon-fw" style="font-weight: bold;">支</i></span>
					<input type="text" class="am-form-field" placeholder="请输入支付宝昵称" name="aliNickName" pattern="\S+" minlength="1" maxlength="20" required>
				</div>
				<div class="am-input-group am-form-file" style="padding-bottom: 10px;">
			      <div class="gj-qrimage">
			      	点击上传收款二维码
			      </div>
			      <input type="file" id="fileupload" name="file" onchange="ajaxFileUpload();" required>
			    </div>
				<div class="am-input-group" style="padding-bottom: 50px;">
					<input type="hidden" name="leader" th:value="${leader}">
					<button type="submit" class="am-btn am-btn-block am-btn-primary am-round">提交</button>
				</div>
			</fieldset>
		</form>
		<footer>
			<div class="am-container">
				<p>版权所有 翻版必究</p>
				<p>北京华融信和科技有限公司</p>
			</div>
		</footer>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
		<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
		<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
		<!--<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/jquery.fileupload.js"></script>-->
		<script type="text/javascript" src="js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="xpf/layer/mobile/layer.js"></script>
		<script type="text/javascript" src="xpf/common.js"></script>
		<script type="text/javascript" src="xpf/bankseller.js"></script>
	</body>

</html>
